apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: website
spec:
  rules:
    - host: test.crown-labs.ipv6.polito.it
      http:
        paths:
          - backend:
              serviceName: website-test
              servicePort: 80
            path: /
  tls:
    - hosts:
        - test.crown-labs.ipv6.polito.it
      secretName: website-cert