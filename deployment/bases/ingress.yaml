---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-production
  name: website
  namespace: website
spec:
  rules:
    - host: crownsite.crown-labs.ipv6.polito.it
      http:
        paths:
          - backend:
              serviceName: website
              servicePort: 80
            path: /
  tls:
    - hosts:
        - crownsite.crown-labs.ipv6.polito.it
